<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 7 - Formulários HTML</title>
</head>
<body>
    <h1>Exemplo 7 - Formulários HTML</h1>
    <div>
        <h2>Cadastro de pessoas</h2>
        <div>
            <form action="paginaDestino.php" method="get">
                <div>
                    <label for="">CPF</label>
                    <br>
                    <input type="text" name="txtCpfName" id="txtCpf">
                    <br>
                </div>
                <div>
                    <label for="">Nome</label>
                    <br>
                    <input type="text" name="txtNomeName" id="txtNome">
                    <br>
                </div>
                <div>
                    <label for="">Nome da Mãe</label>
                    <br>
                    <input type="text" name="txtMaeName" id="txtNomemae">
                    <br>
                </div>
                <div>
                    <label for="">Data de nascimento</label>
                    <br>
                    <input type="date" name="txtNascimentoName" id="txtNascimento">
                    <br>
                </div>
                <div>
                    <label for="">Telefone</label>
                    <br>
                    <input type="tel" name="txtTelefone" id="txtTel">
                    <br>
                </div>
                <div>
                    <label for="">E-mail</label>
                    <br>
                    <input type="email" name="txtEmailName" id="txtEmail">
                    <br>
                </div>
                <div>
                    <button type="submit">Cadastrar</button>
                    <br>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
